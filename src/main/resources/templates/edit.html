	<div class="container p-5">

		<div style="text-align: center; background-color: lightblue; margin: 5px; padding: 5px;">
			<h4 style="text-align: center;">Data edit page</h4>
		</div>
		
		
		
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3>Edit EMP</h3>

						<form th:action="@{/update}" method="post" th:object=" ${emp}">
							<input type="hidden" th:value="${emp.id}" name="id">
							<div class="form-group">
								<label>Full Name</label> <input type="text" class="form-control"
									name="name" th:value="${emp.name}">
							</div>
							<div class="form-group">
								<label>Address</label> <input type="text" class="form-control"
									name="address" th:value="${emp.address}">
							</div>
							<div class="form-group">
								<label>Email</label> <input type="text" class="form-control"
									name="email" th:value="${emp.email}">
							</div>
							<div class="form-group">
								<label>Phone</label> <input type="text" class="form-control"
									name="phone" th:value="${emp.phone}">
							</div>
							<div class="form-group">
								<label>Salary</label> <input type="text" class="form-control"
									name="salary" th:value="${emp.salary}">
							</div>



							<button type="submit" class="btn btn-primary "
								style="margin-top: 25px;">Submit</button>
						</form>
					</div>
				</div>
			</div>

		</div>



	</div>
