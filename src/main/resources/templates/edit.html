<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Home</title>
</head>
<body>
	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EMP System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Add
						EMP</a></li>
			</ul>
		</div>
	</nav>

	<!-- Nav Bar end -->

	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3>Edit EMP</h3>

						<form th:action="@{/update}" method="post" th:object= " ${emp}">
						<input type= "hidden" th:value= "${emp.id}" name ="id">  
							<div class="form-group">
								<label  >Full Name</label> 
								<input type="text" class="form-control" name="name" th:value= "${emp.name}" >  
							</div>
							<div class="form-group">
								<label  >Address</label> 
								<input type="text" class="form-control" name="address" th:value= "${emp.address}" >  
							</div>
							<div class="form-group">
								<label  >Email</label> 
								<input type="text" class="form-control" name="email" th:value= "${emp.email}" >  
							</div>
							<div class="form-group">
								<label  >Phone</label> 
								<input type="text" class="form-control" name="phone" th:value= "${emp.phone}" >  
							</div>
							<div class="form-group">
								<label  >Salary</label> 
								<input type="text" class="form-control" name="salary" th:value= "${emp.salary}" >  
							</div>
						 
							 
							 
							<button type="submit" class="btn btn-primary " style= "margin-top: 25px; " >Submit</button>
						</form>
					</div>
				</div>
			</div>

		</div>



	</div>

















	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>
</html>
