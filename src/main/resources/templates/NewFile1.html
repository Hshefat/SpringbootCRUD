
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3>Edit EMP</h3>

						<form th:action="@{/update}" method="post" th:object= " ${emp}">
						<input type= "hidden" th:value= "${emp.id}" name ="id">  
							<div class="form-group">
								<label  >Full Name</label> 
								<input type="text" class="form-control" name="name" th:value= "${emp.name}" >  
							</div>
							<div class="form-group">
								<label  >Address</label> 
								<input type="text" class="form-control" name="address" th:value= "${emp.address}" >  
							</div>
							<div class="form-group">
								<label  >Email</label> 
								<input type="text" class="form-control" name="email" th:value= "${emp.email}" >  
							</div>
							<div class="form-group">
								<label  >Phone</label> 
								<input type="text" class="form-control" name="phone" th:value= "${emp.phone}" >  
							</div>
							<div class="form-group">
								<label  >Salary</label> 
								<input type="text" class="form-control" name="salary" th:value= "${emp.salary}" >  
							</div>
						 
							 
							 
							<button type="submit" class="btn btn-primary " style= "margin-top: 25px; " >Submit</button>
						</form>
					</div>
				</div>
			</div>

		</div>



	</div>











<div class="modal" tabindex="-1" role="dialog" id="deleteModal">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<a href="" class="btn btn-primary" id="confirmDeleteButton">Yes,
						Delete</a>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
